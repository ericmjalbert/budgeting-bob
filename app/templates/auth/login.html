{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<form method="post">
  <div class="form-group">
    <label for="username">Username</label>
    <input name="username" class="form-control" id="usernameInput" aria-describedby="usernameHelp" placeholder="Enter username">
    <small id="usernameHelp" class="form-text text-muted">There is only one valid username.</small>
  </div>
  <div class="form-group">
    <label for="passwordInput">Password</label>
    <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Log In</button>
</form>
{% endblock %}
